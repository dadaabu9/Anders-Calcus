<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="buttons">
      <button onclick="clearResult()">C</button>
      <button onclick="deleteLastChar()">&#9003;</button>
      <button onclick="appendChar('/')">/</button>
      <button onclick="appendChar('7')">7</button>
      <button onclick="appendChar('8')">8</button>
      <button onclick="appendChar('9')">9</button>
      <button onclick="appendChar('*')">*</button>
      <button onclick="appendChar('4')">4</button>
      <button onclick="appendChar('5')">5</button>
      <button onclick="appendChar('6')">6</button>
      <button onclick="appendChar('-')">-</button>
      <button onclick="appendChar('1')">1</button>
      <button onclick="appendChar('2')" style="background-color: #ff5722;;">2</button>
      <button onclick="appendChar('3')" style="background-color: #2196f3;;">3</button>
      <button onclick="appendChar('+')" style="background-color:#ffc107;">+</button>
      <button onclick="appendChar('0')" style="background-color:#e91e63;;">0</button>
      <button onclick="appendChar('.')" style="background-color:#f44336;">.</button>
      <button onclick="calculateResult()" style="background-color:#00bcd4">=</button>
      <button onclick="calculateSquareRoot()" style="background-color:#00bcd4;">âˆš</button>
      <button onclick="calculateExponentiation()" style="background-color:#3f51b5;">^</button>
      <button onclick="calculateLogarithm()" style="background-color:#8bc34a;">log</button>
      <button onclick="calculateSine()" style="background-color:#607d8b;">sin</button>
      <button onclick="calculateCosine()" style="background-color:#f44336;">cos</button>
      <button onclick="calculateTangent()" style="background-color:#00bcd4">tan</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
